<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Countdown Timer</title>
    <link rel="short icon" type="image/jpg" href="img/mountains.jpg" />
  </head>
  <body>
    <h1>Until New Beginnings</h1>

    <div class="countdown-container">
      <div class="countdown-el days">
        <div>
          <p class="big-text days-el">0</p>
        </div>
        <span>days</span>
      </div>
      <div class="countdown-el hours">
        <p class="big-text hours-el">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el min">
        <p class="big-text min-el">0</p>
        <span>min</span>
      </div>
      <div class="countdown-el seconds">
        <p class="big-text seconds-el">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
  <footer>
    <div class="form-div">
      <form class="form">
        <p class="form-text">Enter a new date:</p>
        <div class="select">
          <select name="day" class="options-day">
            <option disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="month" class="options-month">
            <option disabled selected>Month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
          </select>
          <select name="year" class="options-year">
            <option disabled selected>Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </footer>
</html>
